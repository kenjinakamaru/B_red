<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>縦型ディスプレイ用ページ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }

    .video-area, .image-area {
      flex: 1;
    }

    .video-area video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 全画面にフィット */
    }

    .image-area img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-area">
      <video autoplay muted loop playsinline>
        <source src="https://kenjinakamaru.github.io/B_red/video.mp4" type="video/mp4">
        お使いのブラウザは動画をサポートしていません。
      </video>
    </div>
    <div class="image-area">
      <img src="https://kenjinakamaru.github.io/B_red/qr.png" alt="下部画像">
    </div>
  </div>
</body>
</html>
